<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Check-In App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
        <h1>&#10004in</h1>
      </header>
      <section>
        <header>
          <h3>Sign Up</h3>
        </header>
        <form class="signup-form">
          <div>
            <label for="user-name">Username: </label>
            <input placeholder="User Name" type="text" name="user-name" id="user-name" required />
          </div>
          <div>
            <label for="user-email">Email: </label>
            <input placeholder="youremail@gmail.com" type="text" name="user-email" id="user-email" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer role="content info">Footer</footer>
    <script src="script.js"></script>
  </body>
</html>
