<!DOCTYPE html>
<html lang="en">
 <head>
      <title>Check-In App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
        <h1>&#10004in</h1>
      </header>
      <section>
        <header>
          <h3>Home</h3>
        </header>
        <div class="user-info">
          <ul>
            <li>${user-name}</li>
            <li>${user-email}</li>
          </ul>
        </div>
        <button type="submit" class="js-editUser">Edit</button>
      </section>
      <section>
        <header>
          <h3>Members</h3>
        </header>
        <button type="submit" class="js-addMember">Add Member</button>
        <button type="submit" class="js-deleteMember">Delete Member</button>
        <div class="member-info">
          <ul>
            <li>${memberName}</li>
            <li>${memberName}</li>
            <li>${memberName}</li>
      </section>
      <section>
        <header>
          <h3>Send Message</h3>
        </header>
        <button type="submit" class="js-send-message">Send Message</button>    <script src="script.js"></script>
  </body>
</html>
